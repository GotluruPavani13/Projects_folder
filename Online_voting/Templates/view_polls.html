<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Polls</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .dashboard-box {
        border: none;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #fff;
        font-size: 1.2em;
        margin-bottom: 20px;
        margin: 10px auto;
        max-width: 300px;
    }

    .dashboard-box:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .dashboard-box.courses {
        background-color: #0ccf23;
    }

    .dashboard-box.faculty {
        background-color: #a72898;
    }

    .sidebar {
        min-height: 100vh;
        background-color: #343a40;
        padding-top: 20px;
    }

    .sidebar .nav-link {
        color: #cfd8dc;
        font-size: 1.1em;
    }

    .sidebar .nav-link.active {
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
    }

    .main-content {
        padding: 20px;
    }

    h1 {
        color: #007bff;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        text-shadow: 2px 2px 4px #aaaaaa;
    }

    .col-md-4 {
        padding-top: 100px;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
        color: #fff;
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div style="padding-top: 130px;">
        <!-- header -->
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed; top: 0; width: 100%;
            background-color: #182554;
            z-index: 9999;
          " class="navlinks">
           <a href="#" class="links">
            <img src="../static/uploads/on_poll.jpeg" style="height: 100px;width:170px;">                
        </a>
        <span style="color: White ; font-size: 40px; margin-right: 440px;"> Online Voting</span>
    </div>
        <!-- header -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('create_poll') }}">Create Polls</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('question', poll_id=1) }}">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <h1 class="text-center mt-4">View Polls</h1>
                <div class="container mt-5">
                    <h2 class="text-center mb-4">Polls</h2>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for poll in polls %}
                            <tr>
                                <td>{{ poll.title }}</td>
                                <td>{{ poll.description }}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a href="{{ url_for('edit_poll', poll_id=poll.poll_id) }}" class="btn btn-sm btn-primary mr-1">Edit</a>
                                        <a href="{{ url_for('delete_poll', poll_id=poll.poll_id) }}" class="btn btn-sm btn-danger mr-1">Delete</a>
                                       
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('create_poll') }}" class="btn btn-success">Create New Poll</a>
                    </div>
                </div>
            </main>
            
            
    </div>
    </body>
    </html>
