<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='animation.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body {
    margin: 0;
    /* padding-top: 120px; */
}

.header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 30px 120px;
    position: sticky;
    top: 0;
    width: 100%;
    background-color: rgb(37, 85, 123);
    z-index: 9999;
}

.logo {
    font-size: 40px;
    color: #1abc9c;
    animation: bounce 4s infinite;
    
}

.animated-text {
    display: flex;
    color: white;
    font-size: 40px;
    margin-right: 90%;
}

.animated-text span {
    opacity: 0;
    animation: fadeInLetter 2s forwards;
}

.animated-text span:nth-child(1) {
    animation-delay: 0.1s;
}

.animated-text span:nth-child(2) {
    animation-delay: 0.2s;
}

.animated-text span:nth-child(3) {
    animation-delay: 0.3s;
}

.animated-text span:nth-child(4) {
    animation-delay: 0.4s;
}

.animated-text span:nth-child(5) {
    animation-delay: 0.5s;
}

.animated-text span:nth-child(6) {
    animation-delay: 0.6s;
}

.animated-text span:nth-child(7) {
    animation-delay: 0.7s;
}

.animated-text span:nth-child(8) {
    animation-delay: 0.8s;
}

.animated-text span:nth-child(9) {
    animation-delay: 0.9s;
}

.animated-text span:nth-child(10) {
    animation-delay: 1s;
}

.animated-text span:nth-child(11) {
    animation-delay: 1.1s;
}

.animated-text span:nth-child(12) {
    animation-delay: 1.2s;
}

.animated-text span:nth-child(13) {
    animation-delay: 1.3s;
}

.animated-text span:nth-child(14) {
    animation-delay: 1.4s;
}

.animated-text span:nth-child(15) {
    animation-delay: 1.5s;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

@keyframes fadeInLetter {
    to {
        opacity:1;
    }
} 
    </style>
</head>

<body>
    <!-- Animated Header -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-wallet"></i>
        </div>

        <span class="animated-text">
            <span>O</span>
            <span>n</span>
            <span>l</span>
            <span>i</span>
            <span>n</span>
            <span>e</span>
            
            <span> </span>
            <span>V</span>
            <span>o</span>
            <span>t</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            
        </span>
    </div>


    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('create_poll') }}">Create Polls</a>
                        </li>
                       
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('question', poll_id=1) }}">Questions</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <h1 class="text-center mt-4">Welcome to The Dashboard</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="dashboard-box Polls" onclick="location.href='{{ url_for('view_polls') }}'">
                            <h2>Polls</h2>
                            <p>{{ poll_count }} </p>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <div class="dashboard-box Users" onclick="location.href='{{ url_for('manage_users', poll_id=1) }}'">
                            <h2>Users_details</h2>
                            <p>{{ users_count }} </p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="dashboard-box Results" onclick="location.href='{{ url_for('results', poll_id=1) }}'">
                            <h2>Results</h2>
                            <p>{{ results_count }} </p>
                        </div>
                    </div>
                </div>
    
            </main>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-center mt-5" style="background-color: #182554; color: white; padding: 10px 0;">
        <div class="container">
            <p>&copy; 2024 Vertex Software. All rights reserved.</p>
            <p>
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Privacy Policy</a> |
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Terms of Service</a> |
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Contact Us</a>
            </p>
        </div>
    </footer>
    <!-- End of Footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
