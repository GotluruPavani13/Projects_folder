<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div style="padding-top: 130px;">
        <!-- header -->
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed; top: 0; width: 100%;
            background-color: #182554;
            z-index: 9999;
          " class="navlinks">
           <a href="#" class="links">
            <img src="../static/uploads/on_poll.jpeg" style="height: 100px;width:170px;">                
        </a>
        <span style="color: White ; font-size: 40px; margin-right: 440px;"> Online Voting</span>
    </div>
        <!-- header -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('create_poll') }}">Create Polls</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('question', poll_id=1) }}">Questions</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="pt-4">
                    <h1 class="text-center mb-4">Manage Users</h1>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th> <!-- Just for demonstration purposes, adjust as needed -->
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.user_id }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.password }}</td> <!-- Replace with appropriate user details -->
                                    <td>
                                        <!-- Add actions like edit, delete links/buttons -->
                                        <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="btn btn-sm btn-primary mr-1">Edit</a>
                                        <a href="{{ url_for('delete_user', user_id=user.user_id) }}" class="btn btn-sm btn-danger mr-1">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </main>
   
</body>
</html>
