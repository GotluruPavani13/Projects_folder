<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/index.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
  <div class="gunmetal-container">
    <div style="padding-top: 100px;">
      <!-- header -->
      <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed; top: 0; width: 100%;
            background-color:  #182554;
            z-index: 9999;
          " class="navlinks">
        <a href="{{url_for('home')}}" class="links">
          <img src="../static/uploads/on_poll.jpeg" style="height: 100px;width:170px;">                <span style="color: greenyellow ; font-size: 40px;"> Online Voting</span>
          
        </a>
        <nav style="color: rgb(219, 219, 219); display: flex; flex-direction: row; gap: 30px; font-size: 20px;">
          <!-- logo -->
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('user_login') }}">Login</a>
                <a class="nav-link" href="{{ url_for('user_register') }}">Register</a>
                <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                <a class="nav-link" href="{{ url_for('polls') }}">Polls</a>
                <a class="nav-link" href="{{ url_for('user_logout') }}">Logout</a>
        </nav>
      </div>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</html>
