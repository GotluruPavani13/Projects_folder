<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
    </style>
</head>

<body>
    <div style="padding-top: 130px;">
        <!-- header -->
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed; top: 0; width: 100%;
            background-color: #182554;
            z-index: 9999;
          " class="navlinks">
           <a href="#" class="links">
            <img src="../static/uploads/on_poll.jpeg" style="height: 100px;width:170px;">                
        </a>
        <span style="color: White ; font-size: 40px; margin-right: 440px;"> Online Voting</span>
    </div>
        <!-- header -->
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('create_poll') }}">Create Polls</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('question', poll_id=1) }}">Questions</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <div class="container mt-5">
                    <h1 class="text-center mb-4">Create New Question</h1>
                    <form  method="post" class="mx-auto" style="max-width: 500px;">
                        <div class="form-group">
                            <label for="poll_id">Select Poll</label>
                            <select class="form-control" id="poll_id" name="poll_id" required  >
                                
                                {% for value in qu %}
                                    <option value="{{ value.poll_id }}" style="color: black;">{{ value.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question">Poll Question:</label>
                            <input type="text" class="form-control" id="question" name="question" required>
                        </div>
                        <div class="form-group">
                            <label for="option1">Option 1:</label>
                            <input type="text" class="form-control" id="option1" name="option1" required>
                        </div>
                        <div class="form-group">
                            <label for="option2">Option 2:</label>
                            <input type="text" class="form-control" id="option2" name="option2" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Poll</button>
                    </form>
                </div>
</main>
</div>
</div>
